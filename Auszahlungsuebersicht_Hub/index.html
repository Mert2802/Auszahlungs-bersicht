<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Auszahlungsuebersicht Hub</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="hub.css">
  </head>
<body class="locked">
  <div id="loginGate" class="login-gate" aria-hidden="false">
    <div class="login-card" role="dialog" aria-modal="true">
      <h2>Login</h2>
      <p class="subtle">Bitte anmelden, um fortzufahren.</p>
      <form id="loginForm">
        <label>
          ID
          <input id="loginId" type="text" autocomplete="username" required>
        </label>
        <label>
          Passwort
          <input id="loginPw" type="password" autocomplete="current-password" required>
        </label>
        <button class="primary" type="submit">Anmelden</button>
        <p id="loginError" class="error" aria-live="polite"></p>
      </form>
    </div>
  </div>

  <header class="hub-header">
    <div>
      <img class="logo" src="KeinTitel1000x500px.png" alt="PrimeTimeSuites">
    </div>
    <button id="menuToggle" class="menu-toggle" type="button" aria-expanded="false">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </header>

  <main class="hub-main">
    <section id="welcome" class="welcome">
      <div class="welcome-card">
        <h2>Willkommen</h2>
        <p>Waehle den Bereich, den du oeffnen moechtest.</p>
        <div class="dashboard">
          <div class="dashboard-controls">
            <label for="periodSelect">Zeitraum</label>
            <select id="periodSelect"></select>
            <label for="systemSelect">Portal</label>
            <select id="systemSelect">
              <option value="Alle">Alle</option>
              <option value="airbnb">Airbnb</option>
              <option value="booking">Booking</option>
              <option value="direkt">Direktbuchungen</option>
            </select>
            <button id="toggleBlurBtn" class="ghost icon" type="button" aria-pressed="false"></button>
            <button id="clearSnapshotsBtn" class="ghost" type="button">Snapshots loeschen</button>
          </div>
          <div class="kpi-grid" id="kpiGrid">
            <div class="kpi-card" data-kpi="revenue">
              <span class="kpi-label">MTD Umsatz</span>
              <strong class="kpi-value" id="kpiRevenue">-</strong>
              <span class="kpi-trend" id="kpiRevenueTrend">7T: - 路 30T: -</span>
            </div>
            <div class="kpi-card" data-kpi="fees">
              <span class="kpi-label">Servicegebuehren &amp; Anpassungen</span>
              <strong class="kpi-value" id="kpiFees">-</strong>
              <span class="kpi-trend" id="kpiFeesTrend">7T: - 路 30T: -</span>
            </div>
            <div class="kpi-card" data-kpi="tax">
              <span class="kpi-label">Beherbergungssteuer</span>
              <strong class="kpi-value" id="kpiTax">-</strong>
              <span class="kpi-trend" id="kpiTaxTrend">7T: - 路 30T: -</span>
            </div>
            <div class="kpi-card" data-kpi="payout">
              <span class="kpi-label">Nettoauszahlung</span>
              <strong class="kpi-value" id="kpiPayout">-</strong>
              <span class="kpi-trend" id="kpiPayoutTrend">7T: - 路 30T: -</span>
            </div>
          </div>
          <div class="kpi-meta">
            <span id="kpiUpdated">Keine Daten vorhanden.</span>
          </div>
        </div>
        <div class="card-grid">
          <button class="card" data-target="airbnb" type="button">
            <h3>Airbnb Editor</h3>
            <p>CSV Import, Mapping & XLSX Export</p>
          </button>
          <button class="card" data-target="booking" type="button">
            <h3>Booking Editor</h3>
            <p>Payout-Auswertung im Browser</p>
          </button>
          <button class="card" data-target="direkt" type="button">
            <h3>Direktbuchungen</h3>
            <p>PDF Analyse + XLSX Export</p>
          </button>
        </div>
      </div>
    </section>
    <iframe id="appFrame" title="Editor" src=""></iframe>
  </main>

  <aside id="menuPanel" class="menu-panel" aria-hidden="true">
    <div class="menu-header">
      <h3>Navigation</h3>
      <button id="menuClose" class="ghost" type="button">Schliessen</button>
    </div>
    <div class="menu-actions">
      <button data-target="airbnb" type="button">Airbnb Editor</button>
      <button data-target="booking" type="button">Booking Editor</button>
      <button data-target="direkt" type="button">Direktbuchungen</button>
      <button id="logoutBtn" class="danger" type="button">Logout</button>
    </div>
  </aside>

  <script src="hub.js"></script>
</body>
</html>
